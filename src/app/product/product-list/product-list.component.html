


<div class="container">
  <div>
    <h2 style="margin-left: 1rem;" >Our Latest Collection</h2>
  </div>

  <div class="all-cards">
    <div *ngFor="let product of products">
      <mat-card class="product-card">
        <img mat-card-image src="assets/images/{{product.image_url}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.price | currency : 'GBP'}}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
